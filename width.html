<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rebeccapurple;
      }

      /* When the browser is at least 600px and above */
      @media screen and (min-width: 600px) {
        body {
          background-color: orangered;
        }
      }
    </style>

    <script>
      window.onload = function () {
        // Función para actualizar el ancho de la ventana
        function actualizarAnchoVentana() {
          var anchoVentana =
            window.innerWidth ||
            document.documentElement.clientWidth ||
            document.body.clientWidth;
          // Actualizar el contenido en el cuerpo del documento
          document.body.innerHTML =
            "<p>Ancho de la ventana: " + anchoVentana + "px</p>";
        }

        // Llamar a la función inicialmente
        actualizarAnchoVentana();

        // Actualizar el ancho de la ventana cuando cambia el tamaño de la ventana
        window.addEventListener("resize", actualizarAnchoVentana);
      };
    </script>
  </head>
  <body>
    <!-- Contenido HTML aquí -->
  </body>
</html>
